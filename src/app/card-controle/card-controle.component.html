<div class="container">
  <div class="card">
    <h1 class="card-title">Controle</h1>
    <form class="card-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Valor</mat-label>
        <input matInput type="number" [(ngModel)]="valor"name="valor" placeholder="Digite o valor" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Parcelas</mat-label>
        <input matInput type="number" [(ngModel)]="parcelas" name="parcelas" placeholder="Digite o nÃºmero de parcelas" />
      </mat-form-field>
      <div class="card-actions">
        <button mat-raised-button color="primary" class="btn" (click)="salvar()">Salvar</button>
        <button mat-raised-button color="warn" class="btn" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
